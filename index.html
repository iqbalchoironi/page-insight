<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/15f54b7000.css">
    <link rel="stylesheet" href="style.css">
    <title>Page Insights</title>
</head>
<body>
    <section class="profile-header">
        <div class="profile">
            <div class="img-profile">
                <img src="./img/grayscale-photo-of-man-wearing-champion-sweater-3214950.jpg" alt="">
            </div>
            <div>
                <span class="profile-name">Loe bailey</span>
                <div class="profile-information">
                    <span class="userid">@loe_bai</span>
                    <span>-</span>
                    <span class="tag">Entertainment</span>
                </div>
            </div>
        </div>
        <button class="btn"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>
    </section>
    <section class="menu">
        <ul>
            <li><a href="#">Project</a></li>
            <li><a href="#">Remote</a></li>
            <li><a href="#">Teamwork</a></li>
            <li><a href="#">Productivity</a></li>
            <li><a href="#">Marketing</a></li>
        </ul>
    </section>
    <section class="insights">
        <div class="filter">
            <h3 class="title">Insight</h3>
            <p class="filter-date">May 28 - Jun 24 <i class="fa fa-caret-down" aria-hidden="true"></i></p>
        </div>
        <div class="insight">
            <div class="card-insight">
                <div class="left-item">
                    <h5 class="card-title">People Reached</h5>
                    <p class="insight-value">1090</p>
                </div>
                <div class="right-item">
                    <p class="card-statistic">
                        <i class="fa fa-angle-up" aria-hidden="true"></i> 20%
                    </p>
                    <a href="#">More info <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="card-insight">
                <div class="left-item">
                    <h5 class="card-title">Post Engagements</h5>
                    <p class="insight-value">2850</p>
                </div>
                <div class="right-item">
                    <p class="card-statistic">
                        <i class="fa fa-angle-up" aria-hidden="true"></i> 7%
                    </p>
                </div>
            </div>
            <div class="card-insight">
                <div class="left-item">
                    <h5 class="card-title">Like</h5>
                    <p class="insight-value">435</p>
                </div>
                <div class="right-item">
                    <p class="card-statistic">
                        <i class="fa fa-angle-up" aria-hidden="true"></i> 11%
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
